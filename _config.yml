# Configurations
title:            2021 Semester 1 GIS
longtitle:        YSS3273 Geographic and Demographic Methods
author:           chaewon ahn
email:            c.ahn@nus.edu.sg
description: >
  Tutorial page for the 'YSS3273 Geographic and Demographic Methods' at the Yale-NUS College.

version:          1.0
gitbook_version:  3.2.3

url:              'https://chaewonahn.github.io'
baseurl:          
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
